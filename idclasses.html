<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes in HTML</title>
    <link rel="stylesheet" href="id.css">
</head>
<body>
    <!-- ID cannot be given to other elements and is unique -->
    <!-- but CLASSES is not unique it can be given to more than one elements -->
    <!-- one element can have multiple classes and one class can be put in multiple elements -->
    <!-- In CSS, elements with IDs are selected using a hash (#) symbol before the ID, and elements with classes are selected using a dot (.) before the class name. -->
    <div class="red" id="firstdiv">First</div>
    <div id="seconddiv">second</div>
    <span class="red"></span>
</body>
 </html>
